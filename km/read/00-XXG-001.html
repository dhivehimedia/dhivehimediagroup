<div class="s2"><div id="s1">އީސާގެފާނުގެ ވާހަކަ</div></div>
<div class="m">މި ފިލްމަކީ ލޫކާސްގެ އިންޖީލުން ނަގާފައިވާ އީސާގެފާނާ ބެހޭ ވާހަކަތަކެކެވެ. އެކަލޭގެފާނު އުފަންވެ ވަޑައިގަތުމާއި އެކަލޭގެފާނު އަވަހާރަ ވުމަށް ފަހު އަލުން ދިރިވަޑައިގަތުމާ ހަމަޔަށް ކަންކަން ހިނގާފައިވާ ގޮތެވެ.</div>
